{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h2>Dodaj temat.</h2>
{% endblock page_header %}

{% block content %}

  <form class="form" action="{% url 'learning_logs:new_topic' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary btn-lg">Dodaj temat</button>

      <a class="btn btn-lg btn-secondary btn-lg" 
          href="{% url 'learning_logs:topics' %}" 
          role="button">Anuluj</a>
    {% endbuttons %}
  </form>

{% endblock content %}
